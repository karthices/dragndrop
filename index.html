<!DOCTYPE HTML>
<html>
<head>
  <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <!-- <link rel="icon" href="/docs/4.0/assets/img/favicons/favicon.ico"> -->

    <title>Starter Template for Bootstrap</title>

    <!-- <link rel="canonical" href="https://getbootstrap.com/docs/4.0/examples/starter-template/"> -->

    <!-- Bootstrap core CSS -->
    <link href="bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="//code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">

    <!-- Custom styles for this template -->
    <link href="css/home.css" rel="stylesheet">

</head>
<body>

  <main role="main" class="container">
    <div class="row" id="builderrow">
      <div class="col-4" id="formfields">
        <div class="draggable">
          <div class="col">
            <input type="text" class="form-control" placeholder="First name">
          </div>
        </div>
        <div class="draggable">

          <div class="form-group">
            <label for="exampleFormControlInput1">Email address</label>
            <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="name@example.com">
          </div>
        </div>

        <div class="draggable">

          <div class="form-group">
            <label for="exampleFormControlSelect1">Example select</label>
            <select class="form-control" id="exampleFormControlSelect1">
              <option>1</option>
              <option>2</option>
              <option>3</option>
              <option>4</option>
              <option>5</option>
            </select>
          </div>
        </div>
        <div class="form-group draggable">
          <label for="exampleFormControlSelect2">Example multiple select</label>
          <select multiple class="form-control" id="exampleFormControlSelect2">
            <option>1</option>
            <option>2</option>
            <option>3</option>
            <option>4</option>
            <option>5</option>
          </select>
        </div>
        <div class="form-group draggable">
          <label for="exampleFormControlTextarea1">Example textarea</label>
          <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
        </div>

        <div class="draggable">
          <div class="form-check form-check-inline">

            <input type="checkbox" class="form-check-input" name="langchk" id="Checkbox1" value="english">
    
            <label class="form-check-label" for="english">English</label>
    
        </div>
    
        <div class="form-check form-check-inline">
    
            <input type="checkbox" class="form-check-input" name="langchk" id="Checkbox2" value="telugu">
    
            <label class="form-check-label" for="telugu">Telugu</label>
    
        </div>
        </div>

        <div class="draggable">
          <div class="form-check form-check-inline">

            <input type="radio" class="form-check-input" name="genderadios" id="Radio1" value="male" checked>
    
            <label class="form-check-label" for="gridRadios1">Male</label>
    
        </div>
    
        <div class="form-check form-check-inline">
    
            <input type="radio" class="form-check-input" name="genderadios" id="Radio2" value="female">
    
            <label class="form-check-label" for="gridRadios2">Female</label>
    
        </div>
        </div>
        <div class="draggable">
        <div class="form-check">

          <input type="radio" class="form-check-input" name="genderadios" id="Radio1" value="male" checked>
  
          <label class="form-check-label" for="gridRadios1">Male</label>
  
      </div>
  
      <div class="form-check">
  
          <input type="radio" class="form-check-input" name="genderadios" id="Radio2" value="female">
  
          <label class="form-check-label" for="gridRadios2">Female</label>
  
      </div>
    </div>
      
      <div class="col-md-3 draggable">

        <div class="form-check">
          
          <input type="checkbox" class="form-check-input" name="langchk" id="Checkbox1" value="english">
          
          <label class="form-check-label" for="english">English</label>
          
        </div>
        
        <div class="col-md-3 form-check">
          
          <input type="checkbox" class="form-check-input" name="langchk" id="Checkbox2" value="telugu">
          
          <label class="form-check-label" for="telugu">Telugu</label>
          
        </div>
      </div>
      </div>
      <div class="col-md-8" id="mybuilder">

      </div>
    </div>

  </main>


<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="js/popper.min.js"></script>
    <script src="bootstrap/js/bootstrap.min.js"></script>
    <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
  <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
    <script src="js/home.js"></script>
</body>
</html>
